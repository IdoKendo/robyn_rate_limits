[tox]
isolated_build = True
envlist =
    py38
    py39
    py310
    py311
    lint

[testenv]
passenv = USERNAME
deps =
    pytest
    requests
    fakeredis
    uvloop;platform_system!="Windows"
commands =
    pytest

[testenv:lint]
deps =
    black
    ruff
    mypy
commands =
    black --check robyn_rate_limits/
    ruff check robyn_rate_limits/
    mypy --ignore-missing-imports --install-types --non-interactive robyn_rate_limits/

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311, lint
